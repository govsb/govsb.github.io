"line"><span class="comment"># 处理页面标签类</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Tool</span>:</span></div><div class="line">    <span class="comment"># 去除img标签,7位长空格</span></div><div class="line">    removeImg = re.compile(<span class="string">'&lt;img.*?&gt;| &#123;7&#125;|'</span>)</div><div class="line">    <span class="comment"># 删除超链接标签</span></div><div class="line">    removeAddr = re.compile(<span class="string">'&lt;a.*?&gt;|&lt;/a&gt;'</span>)</div><div class="line">    <span class="comment"># 把换行的标签换为\n</span></div><div class="line">    replaceLine = re.compile(<span class="string">'&lt;tr&gt;|&lt;div&gt;|&lt;/div&gt;|&lt;/p&gt;'</span>)</div><div class="line">    <span class="comment"># 将表格制表&lt;td&gt;替换为\t</span></div><div class="line">    replaceTD = re.compile(<span class="string">'&lt;td&gt;'</span>)</div><div class="line">    <span class="comment"># 把段落开头换为\n加空两格</span></div><div class="line">    replacePara = re.compile(<span class="string">'&lt;p.*?&gt;'</span>)</div><div class="line">    <span class="comment"># 将换行符或双换行符替换为\n</span></div><div class="line">    replaceBR = re.compile(<span class="string">'&lt;br&gt;&lt;br&gt;|&lt;br&gt;'</span>)</div><div class="line">    <span class="comment"># 将其余标签剔除</span></div><div class="line">    removeExtraTag = re.compile(<span class="string">'&lt;.*?&gt;'</span>)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">replace</span><span class="params">(self, x)</span>:</span></div><div class="line">        x = re.sub(self.removeImg, <span class="string">""</span>, x)</div><div class="line">        x = re.sub(self.removeAddr, <span class="string">""</span>, x)</div><div class="line">        x = re.sub(self.replaceLine, <span class="string">"\n"</span>, x)</div><div class="line">        x = re.sub(self.replaceTD, <span class="string">"\t"</span>, x)</div><div class="line">        x = re.sub(self.replacePara, <span class="string">"\n    "</span>, x)</div><div class="line">        x = re.sub(self.replaceBR, <span class="string">"\n"</span>, x)</div><div class="line">        x = re.sub(self.removeExtraTag, <span class="string">""</span>, x)</div><div class="line">        <span class="comment"># strip()将前后多余内容删除</span></div><div class="line">        <span class="keyword">return</span> x.strip()</div><div class="line"></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">BDTB</span>:</span></div><div class="line">    <span class="comment"># 初始化，传入基地址，是否只看楼主的参数</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, baseUrl, seeLZ, floorTag)</span>:</span></div><div class="line">        self.baseURL = baseUrl</div><div class="line">        self.seeLZ = <span class="string">'?see_lz='</span> + str(seeLZ)</div><div class="line">        self.tool = Tool()</div><div class="line">        <span class="comment"># 全局file变量，文件写入操作对象</span></div><div class="line">        self.file = <span class="keyword">None</span></div><div class="line">        <span class="comment"># 楼层标号， 初始化为1</span></div><div class="line">        self.floor = <span class="number">1</span></div><div class="line">        <span class="comment"># 默认标题</span></div><div class="line">        self.defaultTitle = <span class="string">u"百度某某贴吧"</span></div><div class="line">        <span class="comment"># 是否写入楼层分隔符标记</span></div><div class="line">        self.floorTag = floorTag</div><div class="line"></div><div class="line">    <span class="comment"># 传入页码，获取该页帖子的代码</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">getPage</span><span class="params">(self, pageNum)</span>:</span></div><div class="line">        <span class="keyword">try</span>:</div><div class="line">            url = self.baseURL + self.seeLZ + <span class="string">'&amp;pn='</span> + str(pageNum)</div><div class="line">            request = urllib2.Request(url)</div><div class="line">            response = urllib2.urlopen(request)</div><div class="line">            <span class="keyword">return</span> response.read().decode(<span class="string">'utf-8'</span>)</div><div class="line">        <span class="keyword">except</span> urllib2.URLError, e:</div><div class="line">            <span class="keyword">if</span> hasattr(e, <span class="string">"reason"</span>):</div><div class="line">                <span class="keyword">print</span> <span class="string">u"连接百度贴吧失败,错误原因"</span>, e.reason</div><div class="line">                <span class="keyword">return</span> <span class="keyword">None</span></div><div class="line"></div><div class="line">    <span class="comment"># 获得帖子标题</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">getTitle</span><span class="params">(self, page)</span>:</span></div><div class="line">        page = self.getPage(<span class="number">1</span>)</div><div class="line">        pattern = re.compile(<span class="string">'&lt;h3 class="core_title_txt.*?&gt;(.*?)&lt;/h3&gt;'</span>, re.S)</div><div class="line">        result = re.search(pattern, page)</div><div class="line">        <span class="keyword">if</span> result:</div><div class="line">            <span class="comment"># print result.group(1)</span></div><div class="line">            <span class="keyword">return</span> result.group(<span class="number">1</span>).strip()</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            <span class="keyword">return</span> <span class="keyword">None</span></div><div class="line"></div><div class="line">    <span class="comment"># 得到帖子页数</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">getPageNum</span><span class="params">(self, page)</span>:</span></div><div class="line">        page = self.getPage(<span class="number">1</span>)</div><div class="line">        pattern = re.compile(<span class="string">'&lt;li class="l_reply_num.*?&lt;span.*?&gt;(.*?)&lt;/span'</span>, re.S)</div><div class="line">        result = re.search(pattern, page)</div><div class="line">        <span class="keyword">if</span> result:</div><div class="line">            <span class="comment"># print "回复个数："</span></div><div class="line">            <span class="comment"># print result.group(1)</span></div><div class="line">            <span class="keyword">return</span> result.group(<span class="number">1</span>).strip()</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            <span class="keyword">return</span> <span class="keyword">None</span></div><div class="line"></div><div class="line">    <span class="comment"># 获得帖子的内容</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">getContent</span><span class="params">(self, page)</span>:</span></div><div class="line">        page = self.getPage(<span class="number">1</span>)</div><div class="line">        pattern = re.compile(<span class="string">'&lt;div id="post_content_.*?&gt;(.*?)&lt;/div&gt;'</span>, re.S)</div><div class="line">        items = re.findall(pattern, page)</div><div class="line">        contents = []</div><div class="line">        floor = <span class="number">1</span></div><div class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> items:</div><div class="line">            content = <span class="string">"\n"</span> + self.tool.replace(item) + <span class="string">"\n"</span></div><div class="line">            contents.append(content.encode(<span class="string">'utf-8'</span>))</div><div class="line">            <span class="comment"># print self.tool.replace(item)</span></div><div class="line">            <span class="comment"># floor += 1</span></div><div class="line">        <span class="keyword">return</span> contents</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">setFileTitle</span><span class="params">(self, title)</span>:</span></div><div class="line">        <span class="keyword">if</span> title <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</div><div class="line">            self.file = open(title + <span class="string">".txt"</span>, <span class="string">"w+"</span>)</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            self.file = open(self.defaultTitle + <span class="string">".txt"</span>, <span class="string">"w+"</span>)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">writeData</span><span class="params">(self, contents)</span>:</span></div><div class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> contents:</div><div class="line">            <span class="keyword">if</span> self.floorTag == <span class="string">'1'</span>:</div><div class="line">                floorline = <span class="string">"\n"</span> + str(self.floor) + <span class="string">u"-------------------------------------\n"</span></div><div class="line">                self.file.write(floorline)</div><div class="line">            self.file.write(item)</div><div class="line">            self.floor += <span class="number">1</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">start</span><span class="params">(self)</span>:</span></div><div class="line">        indexPage = self.getPage(<span class="number">1</span>)</div><div class="line">        pageNum = self.getPageNum(indexPage)</div><div class="line">        title = self.getTitle(indexPage)</div><div class="line">        self.setFileTitle(title)</div><div class="line">        <span class="keyword">if</span> pageNum == <span class="keyword">None</span>:</div><div class="line">            <span class="keyword">print</span> <span class="string">"URL已失效，请重试"</span></div><div class="line">            <span class="keyword">return</span></div><div class="line">        <span class="keyword">try</span>:</div><div class="line">            <span class="keyword">print</span> <span class="string">"该帖子共有"</span> + str(pageNum) + <span class="string">"页"</span></div><div class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, int(pageNum) + <span class="number">1</span>):</div><div class="line">                <span class="keyword">print</span> <span class="string">"正在写入第"</span> + str(i) + <span class="string">"页数据"</span></div><div class="line">                page = self.getPage(i)</div><div class="line">                contents = self.getContent(page)</div><div class="line">                self.writeData(contents)</div><div class="line">        <span class="keyword">except</span> IOError, e:</div><div class="line">            <span class="keyword">print</span> <span class="string">"写入异常，原因"</span> + e.message</div><div class="line">        <span class="keyword">finally</span>:</div><div class="line">            <span class="keyword">print</span> <span class="string">"Succeed~"</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">print</span> <span class="string">u"请输入帖子代码"</span></div><div class="line">baseURL = <span class="string">'http://tieba.baidu.com/p/'</span> + str(raw_input(<span class="string">u'http://tieba.baidu.com/p/'</span>))</div><div class="line">seeLZ = raw_input(<span class="string">"是否只看楼主，是输入1，否输入0\\n"</span>)</div><div class="line">floorTag = raw_input(<span class="string">"是否写入楼层信息，是输入1，否输入0\\n"</span>)</div><div class="line">bdtb = BDTB(baseURL, seeLZ, floorTag)</div><div class="line">bdtb.start()</div></pre></td></tr></table></figure>
