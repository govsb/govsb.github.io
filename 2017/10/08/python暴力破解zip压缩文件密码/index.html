        <p>最近学习想玩点比较有意思的，然后刚好看了Violent Python这本书，就写个这个<br>脚本。<br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line">import zipfile</div><div class="line">from threading import Thread</div><div class="line">filePath = input(&quot;请输入需要爆破的zip文件路径：&quot;)</div><div class="line">dictPath = input(&quot;请输入爆破所需的字典路径：&quot;)</div><div class="line"></div><div class="line"></div><div class="line">def extractFile(zFile, password):</div><div class="line">    try:</div><div class="line">        zFile.extractall(pwd=password.encode(&apos;ascii&apos;))</div><div class="line">        print(&quot;Found Passwd:&quot;, password)</div><div class="line">        print(&apos;Password=&apos;, password)</div><div class="line">        return password</div><div class="line">    except Exception as e:</div><div class="line">        pass</div><div class="line"></div><div class="line"></div><div class="line">def main():</div><div class="line">    zFile = zipfile.ZipFile(filePath)</div><div class="line">    passFile = open(dictPath)</div><div class="line">    for line in passFile.readlines():</div><div class="line">        password = line.strip(&apos;\n&apos;)</div><div class="line">        t = Thread(target=extractFile, args=(zFile, password))</div><div class="line">        t.start()</div><div class="line"></div><div class="line"></div><div class="line">if __name__ == &apos;__main__&apos;:</div><div class="line">    main()</div></pre></td></tr></table></figure></p>
